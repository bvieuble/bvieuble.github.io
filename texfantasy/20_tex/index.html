</pre></td> <td class="code"><pre><span class="c">%%% Full, compilable sources including data files are on Github: </span>
<span class="c">%%% https://github.com/bvieuble/TeXFantasy/tree/main/plots/fig4</span>
<span class="c">%%% Appears in my article ``Mixed precision strategies for preconditioned </span>
<span class="c">%%% GMRES: a comprehensive analysis''.</span>

<span class="c">% Compiled with LuaLaTeX</span>
<span class="c">% TeX-command-extra-options: "-shell-escape"</span>
<span class="k">\documentclass</span><span class="na">[convert={outext=.png},border=10pt]</span><span class="p">{</span>standalone<span class="p">}</span>
<span class="k">\usepackage</span><span class="p">{</span>fontspec<span class="p">}</span>
<span class="k">\setmainfont</span><span class="p">{</span>Roboto<span class="p">}</span>
<span class="k">\usepackage</span><span class="p">{</span>pgfplots<span class="p">}</span>
<span class="k">\pgfplotsset</span><span class="p">{</span>compat=newest<span class="p">}</span>
<span class="k">\usepackage</span><span class="p">{</span>amsmath<span class="p">}</span>
<span class="k">\usepackage</span><span class="p">{</span>luacode<span class="p">}</span>

<span class="k">\input</span><span class="p">{</span>color<span class="p">_</span>theme.tex<span class="p">}</span>
<span class="k">\pgfplotsset</span><span class="p">{</span>filter discard warning=false<span class="p">}</span>

<span class="nt">\begin{document}</span>
<span class="c">%</span>
<span class="nt">\begin{luacode*}</span>
  myutils = require("utils")
  myconfig = require("config")
<span class="nt">\end{luacode*}</span>
<span class="c">%</span>
<span class="k">\newcommand</span><span class="p">{</span><span class="k">\cvgsparse</span><span class="p">}</span>
<span class="p">{</span> <span class="c">%</span>
  <span class="nt">\begin{axis}</span>[
      legend columns = -1,
      legend style=<span class="p">{</span>at=<span class="p">{</span>(<span class="k">\varlegendx\linewidth</span>,<span class="k">\varlegendy\linewidth</span>)<span class="p">}</span>, 
                    anchor=center, font=<span class="k">\small</span>,fill=none, draw=fg,
                    /tikz/every even column/.append style=<span class="p">{</span>column sep=0.25cm<span class="p">}</span>,
                    <span class="p">}</span>,
      legend to name = plotlegend,
      axis x line=left,
      axis y line=middle,
      grid = major,
      grid style=<span class="p">{</span>dashed<span class="p">}</span>,
      width=<span class="k">\varxsize\linewidth</span>,
      height=<span class="k">\varysize\linewidth</span>,
      scale only axis=true,
      xmin= 0,
      xmax=<span class="k">\varmaxit</span>,
      x tick label style=<span class="p">{</span>font=<span class="k">\small</span><span class="p">}</span>,
      xlabel=<span class="k">\varxlabel</span>,
      ymin= 1e-17,
      ymax= 1e2,
      ymode=log,
      ytick=<span class="p">{</span>1e0, 1e-8, 1e-16<span class="p">}</span>,
      y tick label style=<span class="p">{</span>font=<span class="k">\small</span>,rotate=90<span class="p">}</span>,
      yticklabels/.expand once = <span class="k">\varyticklabel</span>,
      y label style=<span class="p">{</span>at=<span class="p">{</span>(axis description cs:-0.15,1.1)<span class="p">}</span>,rotate=0,font=<span class="k">\small</span><span class="p">}</span>,
      xlabel=<span class="k">\textbf</span><span class="p">{</span><span class="k">\varxlabel</span><span class="p">}</span>,
      ylabel=<span class="k">\varylabel</span>,
      title style=<span class="p">{</span>yshift=-.2cm<span class="p">}</span>,
      title = <span class="p">{</span><span class="k">\small\vartitle</span><span class="p">}</span>,
      at=<span class="p">{</span>(<span class="k">\varcoordx</span>,<span class="k">\varcoordy</span>)<span class="p">}</span>,
    ]<span class="c">%</span>
    <span class="k">\varplots</span>
  <span class="nt">\end{axis}</span>
<span class="p">}</span><span class="c">%</span>
<span class="c">%</span>
<span class="k">\newcommand</span><span class="p">{</span><span class="k">\varplotline</span><span class="p">}</span>[3]
<span class="p">{</span> <span class="c">%</span>
  <span class="k">\addplot</span><span class="na">[mark=none,#1,color=#2,thick, forget plot]</span> table[x=it, y=#3, 
           col sep=comma] <span class="p">{</span><span class="k">\varpathcsv</span><span class="p">}</span>;
<span class="p">}</span><span class="c">%</span>
<span class="c">%</span>
<span class="k">\newcommand</span><span class="p">{</span><span class="k">\varplotmark</span><span class="p">}</span>[3]
<span class="p">{</span> <span class="c">%</span>
  <span class="k">\addplot</span><span class="na">[mark=#1,only marks,mark size=2.5pt,color=#2,thick, forget plot]</span> 
    table[x=it, y=#3, col sep=comma] <span class="p">{</span><span class="k">\varpathcsv</span><span class="p">}</span>;
<span class="p">}</span><span class="c">%</span>
<span class="c">%</span>
<span class="k">\newcommand</span><span class="p">{</span><span class="k">\varplotlegend</span><span class="p">}</span>[3]
<span class="p">{</span> <span class="c">%</span>
  <span class="k">\addplot</span>[mark=#1, #2, mark size=2.5pt, mark options=solid, 
           color=#3,thick] coordinates <span class="p">{</span>(0.0, 1.0)<span class="p">}</span>;
<span class="p">}</span><span class="c">%</span>
<span class="c">%</span>
<span class="nt">\begin{tikzpicture}</span>[fg]
  <span class="nt">\begin{luacode*}</span> 
      grid = myutils.get<span class="p">_</span>grid(myconfig.title, myconfig.xsize, myconfig.ysize)

      left<span class="p">_</span>right<span class="p">_</span>flex = <span class="p">{</span>myconfig.left, myconfig.right, myconfig.flexible<span class="p">}</span>

      for j = 1, #left<span class="p">_</span>right<span class="p">_</span>flex
      do
        kind = left<span class="p">_</span>right<span class="p">_</span>flex[j]

        pathcsv = "./data/" .. myconfig.matrix .. "/" .. kind.csv 
            
        line<span class="p">_</span>plots = ""
        mark<span class="p">_</span>plots = ""
        legend<span class="p">_</span>plots = ""
        legend     = "<span class="k">\\</span>legend<span class="p">{</span>"

        for i = 1, #myconfig.plots
        do
            local line, mark, color = myutils.get<span class="p">_</span>style()
            line<span class="p">_</span>plots = line<span class="p">_</span>plots .. 
                "<span class="k">\\</span>varplotline<span class="p">{</span>" .. line .. "<span class="p">}</span>" ..
                "<span class="p">{</span>" .. color .. "<span class="p">}</span>" ..
                "<span class="p">{</span>" .. myconfig.plots[i] .. "<span class="p">}</span> "

            mark<span class="p">_</span>plots = mark<span class="p">_</span>plots .. 
                "<span class="k">\\</span>varplotmark<span class="p">{</span>" .. mark .. "<span class="p">}</span>" ..
                "<span class="p">{</span>" .. color .. "<span class="p">}</span>" ..
                "<span class="p">{</span>" .. myconfig.plots[i] .. "-rstrt" .. "<span class="p">}</span> "

            legend<span class="p">_</span>plots = legend<span class="p">_</span>plots .. 
                "<span class="k">\\</span>varplotlegend<span class="p">{</span>" .. mark .. "<span class="p">}</span>" ..
                "<span class="p">{</span>" .. line .. "<span class="p">}</span>" .. "<span class="p">{</span>" .. color .. "<span class="p">}</span> " 

            legend = legend .. "<span class="k">\\</span>textsc<span class="p">{</span>" .. myconfig.plots[i] ..
                "<span class="p">}</span>" .. ", "
        end
        legend     = legend .. "<span class="p">}</span>"

        if myconfig.header then
            tex.print("<span class="k">\\</span>def<span class="k">\\</span>vartitle<span class="p">{</span>"   .. grid.title[j] .. "<span class="p">}</span>")
        else
            tex.print("<span class="k">\\</span>def<span class="k">\\</span>vartitle<span class="p">{</span> <span class="p">{}</span> <span class="p">}</span>")
        end

        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varxsize<span class="p">{</span>"   .. myconfig.xsize .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varysize<span class="p">{</span>"   .. myconfig.ysize .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varmaxit<span class="p">{</span>"   .. myconfig.maxit .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varcoordx<span class="p">{</span>"  .. grid.coordx[j]            .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varcoordy<span class="p">{</span>"  .. grid.coordy[j]            .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varytick<span class="p">{</span>"   .. grid.ytick[j]             .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varxlabel<span class="p">{</span>"  .. grid.xlabel[j]            .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varylabel<span class="p">{</span>"  .. grid.ylabel[j]            .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varyticklabel<span class="p">{</span>" .. grid.yticklabel[j]     .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varpathcsv<span class="p">{</span>" .. pathcsv                   .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varplots<span class="p">{</span> "  .. line<span class="p">_</span>plots .. mark<span class="p">_</span>plots .. 
                  legend<span class="p">_</span>plots .. legend .." <span class="p">}</span>")
        tex.print("<span class="k">\\</span>cvgsparse")
      end

      if myconfig.header then
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varlegendx<span class="p">{</span>" .. grid.legendx .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>def<span class="k">\\</span>varlegendy<span class="p">{</span>" .. grid.legendy .. "<span class="p">}</span>")
        tex.print("<span class="k">\\</span>ref<span class="p">{</span>plotlegend<span class="p">}</span>")
      end
  <span class="nt">\end{luacode*}</span>
<span class="nt">\end{tikzpicture}</span><span class="c">%</span>
<span class="nt">\end{document}</span>
</pre></td> </tr></tbody></table></code></pre></figure> </article> </div> </div> <footer class="fixed-bottom" role="contentinfo"> <div class="container mt-0"> © Copyright 2026 Bastien Vieublé. Powered by <a href="https://jekyllrb.com/" target="_blank" rel="external nofollow noopener">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio" rel="external nofollow noopener" target="_blank">al-folio</a> theme. </div> </footer> <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <script src="/assets/js/bootstrap.bundle.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/js/mdb.min.js" integrity="sha256-NdbiivsvWt7VYCt6hYNT3h/th9vSTL4EDWeGs5SN3DA=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha256-Nn1q/fx0H7SNLZMQ5Hw5JLaTRZp0yILA/FRexe19VdI=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js" integrity="sha256-htrLFfZJ6v5udOG+3kNLINIKh2gvoKqwEhHYfTTMICc=" crossorigin="anonymous"></script> <script defer src="/assets/js/masonry.js?a0db7e5d5c70cc3252b3138b0c91dcaf" type="text/javascript"></script> <script defer src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js" integrity="sha256-ZgMyDAIYDYGxbcpJcfUnYwNevG/xi9OHKaR/8GK+jWc=" crossorigin="anonymous"></script> <script defer src="/assets/js/zoom.js?85ddb88934d28b74e78031fd54cf8308"></script> <script src="/assets/js/no_defer.js?2781658a0a2b13ed609542042a859126"></script> <script defer src="/assets/js/common.js?e0514a05c5c95ac1a93a8dfd5249b92e"></script> <script defer src="/assets/js/copy_code.js?12775fdf7f95e901d7119054556e495f" type="text/javascript"></script> <script defer src="/assets/js/jupyter_new_tab.js?d9f17b6adc2311cbabd747f4538bb15f"></script> <script async src="https://d
